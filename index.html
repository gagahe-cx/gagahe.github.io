<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio · Your Name</title>
  <meta name="description" content="极简作品集：网格作品、关于、联系。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="#top">Your Name</a>
    <nav class="site-nav" aria-label="主导航">
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="nav-toggle" aria-label="切换导航">☰</button>
  </header>

  <main id="top">
    <section class="hero">
      <h1 class="title">Illustration / Visual</h1>
      <p class="subtitle">留白、秩序、克制。</p>
    </section>

    <section id="work" class="section">
      <h2 class="section-title">Selected Work</h2>
      <div class="grid masonry">
        <figure class="item">
          <img src="assets/work/work01.jpg" alt="项目 01 | 海报系列" data-caption="海报系列 · 2024">
          <figcaption>海报系列 · 2024</figcaption>
        </figure>
        <figure class="item">
          <img src="assets/work/work02.svg" alt="项目 02 | 角色插画" data-caption="角色插画 · 2024">
          <figcaption>角色插画 · 2024</figcaption>
        </figure>
        <figure class="item">
          <img src="assets/work/work03.svg" alt="项目 03 | 包装插画" data-caption="包装插画 · 2023">
          <figcaption>包装插画 · 2023</figcaption>
        </figure>
        <figure class="item">
          <img src="assets/work/work04.svg" alt="项目 04 | 书籍装帧" data-caption="书籍装帧 · 2023">
          <figcaption>书籍装帧 · 2023</figcaption>
        </figure>
        <figure class="item">
          <img src="assets/work/work05.svg" alt="项目 05 | 专辑封面" data-caption="专辑封面 · 2022">
          <figcaption>专辑封面 · 2022</figcaption>
        </figure>
        <figure class="item">
          <img src="assets/work/work06.svg" alt="项目 06 | 包装视觉" data-caption="包装视觉 · 2022">
          <figcaption>包装视觉 · 2022</figcaption>
        </figure>
      </div>
    </section>

    <section id="about" class="section alt">
      <h2 class="section-title">About</h2>
      <div class="about">
        <img class="avatar" src="assets/work/work01.jpg" alt="头像占位">
        <div>
          <p>一句话介绍：插画 / 视觉方向。</p>
          <p>可补充你的经历、客户、展览与出版等。</p>
        </div>
      </div>
    </section>

    <section id="contact" class="section">
      <h2 class="section-title">Contact</h2>
      <ul class="contact">
        <li>邮箱：<a href="mailto:you@example.com">you@example.com</a></li>
        <li>Instagram：<a href="https://instagram.com/yourhandle" target="_blank" rel="noopener">yourhandle</a></li>
        <li>下载作品集：<a href="assets/portfolio.pdf" download>Portfolio PDF</a></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Your Name</p>
  </footer>

  <!-- 轻量 Lightbox：不引库 -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lb-close" aria-label="关闭">×</button>
    <button class="lb-prev" aria-label="上一张">‹</button>
    <figure class="lb-figure">
      <img id="lb-image" alt="" />
      <figcaption id="lb-caption"></figcaption>
    </figure>
    <button class="lb-next" aria-label="下一张">›</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
