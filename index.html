<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illustrator Portfolio · Your Name</title>
  <meta name="description" content="插画 / 视觉作品集。精选项目、关于我、联系信息。">

  <!-- 基本 SEO/分享卡片（可自行替换为你的封面图） -->
  <link rel="canonical" href="https://你的用户名.github.io/" />
  <meta property="og:title" content="Illustrator Portfolio · Your Name" />
  <meta property="og:description" content="插画 / 视觉作品集。精选项目、关于我、联系信息。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://你的用户名.github.io/" />
  <meta property="og:image" content="assets/cover.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- 可换其它字体；避免使用 Wix 私有字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="#top">Your Name</a>
    <nav class="site-nav" aria-label="主导航">
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="nav-toggle" aria-label="切换导航">☰</button>
  </header>

  <main id="top">
    <!-- Hero / 首屏：大标题 + 副标题 -->
    <section class="hero">
      <h1 class="title">Illustrator / Visual Designer</h1>
      <p class="subtitle">简洁表达，让作品说话。</p>
      <a class="btn" href="#work">查看作品</a>
    </section>

    <!-- 作品网格：等宽卡片，悬浮显示标题 -->
    <section id="work" class="section">
      <h2 class="section-title">Selected Work</h2>
      <div class="grid">
        <!-- 每个作品一个 figure；保持语义化和可访问性 -->
        <figure class="item">
          <img src="assets/work/work01.jpg" alt="项目 01 | 海报系列">
          <figcaption>海报系列 · 2024</figcaption>
        </figure>
        <figure class="item">
          <img src="assets/work/work02.jpg" alt="项目 02 | 角色插画">
          <figcaption>角色插画 · 2024</figcaption>
        </figure>
        <figure class="item">
          <img src="assets/work/work03.jpg" alt="项目 03 | 包装插画">
          <figcaption>包装插画 · 2023</figcaption>
        </figure>
        <!-- 继续添加 ... -->
      </div>
    </section>

    <!-- About -->
    <section id="about" class="section alt">
      <h2 class="section-title">About</h2>
      <div class="about">
        <img class="avatar" src="assets/me.jpg" alt="作者头像">
        <div>
          <p>一句话介绍：插画 / 视觉方向，关注叙事性与节奏感。</p>
          <p>可写获奖/展览、合作品牌、出版等。</p>
          <ul class="badges">
            <li>Procreate</li><li>Photoshop</li><li>Figma</li><li>Clip Studio</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
      <h2 class="section-title">Contact</h2>
      <ul class="contact">
        <li>邮箱：<a href="mailto:you@example.com">you@example.com</a></li>
        <li>Instagram：<a href="https://instagram.com/yourhandle" target="_blank" rel="noopener">yourhandle</a></li>
        <li>下载作品集：<a href="assets/portfolio.pdf" download>Portfolio PDF</a></li>
      </ul>
      <!-- 可选：表单（Formspree） -->
      <!-- <form action="https://formspree.io/f/你的ID" method="POST"> ... </form> -->
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
